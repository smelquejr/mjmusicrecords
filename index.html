<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Music Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 30px 0;
            background-color: #111;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #bf0811;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            background-color: #111;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>
        <img src="Mj-Music - sem fundo.png" alt="Logo MJ Music Records">
    </header>

    <main>
        <h1>Bem-vindo à MJ Music Records</h1>
        <p>Produção musical, audiovisual, gravação de clipes, podcasts, singles, EPs e muito mais.</p>
        <a href="mailto:contato.mjmusicrecords@gmail.com" class="contact-button">Fale conosco</a>
    </main>

    <footer>
        &copy; 2025 MJ Music Records. Todos os direitos reservados.
    </footer>

</body>
</html>
