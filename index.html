<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MJ Music Records - Links</title>

  <!-- Fonte Inter, usada no formula1.com -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    header {
      margin-bottom: 2rem;
      text-align: center;
    }
    header h1 {
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: 0.05em;
      margin: 0;
      color: #e10600; /* vermelho F1 */
      text-transform: uppercase;
    }
    header p {
      font-weight: 400;
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    main {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a.button-link {
      display: block;
      padding: 1.2rem 1.5rem;
      background-color: #fff;
      color: #121212;
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
      text-align: center;
      user-select: none;
    }
    a.button-link:hover,
    a.button-link:focus {
      background-color: #e10600;
      color: #fff;
      outline: none;
      box-shadow: 0 6px 8px rgb(225 6 0 / 0.8);
    }

    footer {
      margin-top: auto;
      color: #555;
      font-size: 0.9rem;
      padding: 1rem 0;
      text-align: center;
    }

    @media (max-width: 420px) {
      header h1 {
        font-size: 2rem;
      }
      a.button-link {
        font-size: 1rem;
        padding: 1rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MJ Music Records</h1>
    <p>Produção musical e audiovisual</p>
  </header>

  <main>
    <a href="https://www.youtube.com/@mjmusicrecords" target="_blank" rel="noopener" class="button-link">YouTube</a>
    <a href="https://www.instagram.com/mjmusicrecords" target="_blank" rel="noopener" class="button-link">Instagram</a>
    <a href="https://open.spotify.com/artist/SeuLinkSpotify" target="_blank" rel="noopener" class="button-link">Spotify</a>
    <a href="mailto:contato.mjmusicrecords@gmail.com" class="button-link">E-mail</a>
    <a href="https://wa.me/5581992542459" target="_blank" rel="noopener" class="button-link">WhatsApp</a>
  </main>

  <footer>
    © 2025 MJ Music Records
  </footer>

</body>
</html>
